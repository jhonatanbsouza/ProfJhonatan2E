<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraStart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">

            <li class="lista-item">Escola</li>
            <li class="lista-item">Estudantes</li>
        </ul>

            Sobre a escola

        <p class="segundo-paragrafo">
            A turma mais famosa é a Segunda Serie E. Uma turma diversa e variada, um pouco indisciplinada, mas que entrega excelente resultados.
        </p>
